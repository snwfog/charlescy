---
layout: default
---
<div class="home">
  <div class="grid">
    <div class="post-list">
      {% for post in site.posts %}
        <div class="col-2-3 post-link-title">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            {{ post.title }}
          </a>
        </div>
        <div class="col-1-3 post-date">
          <span class="post-meta">
            ({{ post.date | date: "%b %-d, %Y" }})
          </span>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
